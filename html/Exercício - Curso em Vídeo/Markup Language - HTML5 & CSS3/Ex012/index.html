<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserido vídeos hospedados locamente</h1>
    <p>Este vídeo hospedado no meu própio servidor.</p>
    <video width="700" poster="imagens/capa-video.png" controls autoplay loop>
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/Meu-Video.m4v.m4v" type="video/mp4">
        <source src="midia/Meu-Video.webm.webm" type="video/webm">
        <source src="midia/meu-video.ogv.ogv" type="video/ogg">
        <p>Seu navegardor não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <h1>Inserindo vídeo do YouTube</h1>
    <iframe width="700" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
